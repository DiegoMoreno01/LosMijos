<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Mijos</title>
    
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Agregar las nuevas fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">¿Confirmas asistencia?</h1>
        <div class="buttons">
            <button id="yesButton" class="btn btn-primary m-2">Sí</button>
            <button id="noButton" class="btn btn-secondary m-2">No</button>
        </div>
        <div id="celebration" class="celebration"></div>
    </div>

    <!-- Modal para el mensaje personalizado al hacer clic en "Sí" -->
    <div id="celebrationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>AHHH TE AMO MIJA, ESE DÍA NOS VEMOS 🎊🎉🤍</h2>
            <canvas id="confettiCanvas"></canvas>
        </div>
    </div>

    <!-- Agregar JavaScript de Bootstrap para funcionalidad adicional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar el script de Confetti.js para las animaciones -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
